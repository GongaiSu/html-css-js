<html lang="en">
<head>

  <title>Document</title>

<body>
  

  <button class="btn">按钮</button>
  <div class="abc" hidden>1111</div>

  <script>
  var btnElm = document.querySelector(".btn")
  var abcElm = document.querySelector(".abc")
  btnElm.onclick = function(){
    abcElm.hidden = !abcElm.hidden
  }
  </script>
</body>
