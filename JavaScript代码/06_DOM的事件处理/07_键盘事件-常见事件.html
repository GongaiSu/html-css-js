<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">






  <script>
    var inputElt = document.querySelector("input")
    inputElt.onkeydown = function(event){
      console.log("onkeydown+",event.code,event.key);
    }
    inputElt.onkeypress = function(){
      console.log("onkeypress");
    }
    inputElt.onkeyup = function(){
      console.log("onkeyup");
    }
  </script>
</body>
</html>
