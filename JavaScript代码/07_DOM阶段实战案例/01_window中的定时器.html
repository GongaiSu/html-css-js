<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button class="itv">取消Interval方法</button>



  <script>
    setTimeout(() => {
      console.log("我只写了setTimeout");
    }, 3000);


    var itvElt = document.querySelector(".itv")
   var intearvalID =  setInterval(() => {
      console.log("我只写了setInterval");
    }, 3000);


    itvElt.onclick = function(){
      clearInterval(intearvalID)
    }
  </script>
</body>
</html>
