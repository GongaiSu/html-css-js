<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

"use strict"
  //定义函数
  // 1、普通的函数被调用
  function foo(){
    console.log("默认绑定",this);
  }
  foo()

  // 2、函数定义在对象中，但是独立调用
  var obj = {
    name:"zs",
    bar:function(){
      console.log("bar",this);
    }
  }
  var baz = obj.bar
  baz()

  // 3、严格模式下，独立调用的函数中的this指向的是underfunded
  </script>
</body>
</html>
