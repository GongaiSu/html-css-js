<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    function foo(x,y,z){
      console.log(x+y+z);
    }

    foo(1,2,3)

    // 柯里化
    function foox(x){
      return function(y){
        return function(z){
          console.log(x+y+z);
        }
      }
    }
    foox(1)(2)(3)



    // 简写
    var foo3 = x=>y=>z=>console.log(x+y+z);
    foo3(1)(2)(3)
  </script>
</body>
</html>
