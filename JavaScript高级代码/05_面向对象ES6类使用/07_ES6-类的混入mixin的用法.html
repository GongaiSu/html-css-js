<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  

  <script>

    function MixinRunner(BaneClass){
      return class extends BaneClass{
        running(){
          console.log("running");
        }
      }
    }
    function MixinEat(BaneClass){
      return class extends BaneClass{
        eating(){
          console.log("eating");
        }
      }
    }


    class Person{
      sleep(){
        console.log("sleep...");
      }
    }

    class Student extends MixinRunner(MixinEat(Person)){

    }

    var stu =  new Student()
    console.log(stu);
  </script>
</body>
</html>
