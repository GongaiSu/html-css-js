<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

  function exection(num){
    const promise =  new Promise((resolve,reject)=>{
    setTimeout(()=>{

      if(num>100){
        resolve(100)
      }
      reject(200)
    },3000)
    })

    return promise
  }
    
  const numqq = exection(90)
  numqq.then((value)=>{
    console.log(value);
  })
  numqq.catch((value)=>{
    console.log(value);
  })
  </script>
</body>
</html>
