  <script>

    class Persion{

      constructor(name,age,friends){
        this.name = name
        this.age = age
        this.friends = friends
      }

      [Symbol.iterator](){
        let index  = 0
        return {
          next:()=>{
            if(index < this.friends.length){
              return { done:false,value:this.friends[index++]}
            }else{
              return {done:true}
            }
          },
          return(){
            console.log("迭代器被中断了");
            return {done:true}
          }
        }
      }
    }


    const p1 = new Persion("zs",12,["a1","a2","a3"])

    for (const item of p1) {
      console.log(item);
      if(item ==="a2"){
        break
      }
    }
  </script>
