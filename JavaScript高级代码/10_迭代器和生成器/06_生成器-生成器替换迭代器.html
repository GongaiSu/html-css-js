<!DOCTYPE html>

<body>
  

  <script>

    class Persion{

      constructor(name,age,friends){
        this.name = name
        this.age = age
        this.friends = friends
      }

      *[Symbol.iterator](){
        yield* Object.entries(this)
      }
    }


    const p1 = new Persion("zs",12,["a1","a2","a3"])

    for (const item of p1) {
      console.log(item);
    }
  </script>
</body>
</html>
