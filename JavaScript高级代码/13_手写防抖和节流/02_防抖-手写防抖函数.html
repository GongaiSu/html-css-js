<html lang="en">
<head>

<body>
  

  <input type="text">
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
  <script>
    function myDebounce(fn,defal){

      // 1、记录上一次触发的timer
      let timer = null
      const myFun = function(...args){
        // 如果上一次timer不为空，则清除上次的请求
        if(timer) clearTimeout(timer)
        timer = setTimeout(() => {
          fn.apply(this,args)
          timer = null
        }, defal);
      }
      return myFun
    }




    const inputEl = document.querySelector("input")
    let counter = 1
    // inputEl.oninput = _.debounce(function(){
    //   console.log(`发送网络请求${counter++}的次数`,this.value);
    // },1000)

    inputEl.oninput = myDebounce(function(event){
      console.log(`发送网络请求${counter++}的次数`,this.value,event);
    },1000)



  </script>
</body>
