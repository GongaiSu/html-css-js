<html lang="en">
<head>

<body>
  
  <input type="file" class="files">
  <button class="upload">上传</button>

  <script>

    const btnELement =  document.querySelector(".upload")
    btnELement.onclick = function(){

      const xhr = new XMLHttpRequest()

      xhr.onload = function(){
        console.log(xhr.response);
      }

      xhr.responseType = "json"
      const filesELt = document.querySelector(".files")
      const form = new FormData()
      form.append("avatar",filesELt.files[0])

      xhr.open("post","http://123.207.32.32:1888/02_param/upload")
      xhr.send(form)
    }
  </script>
</body>
