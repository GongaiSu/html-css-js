  <h3>史蒂夫·乔布斯</h3>
  <p>
    乔布斯出生于加利福尼亚州旧金山，在领养家庭长大，自幼对电子学抱有兴趣。1974年因经济原因从大学休学，供职于雅达利电视游戏机公司。1976年4月1日，乔布斯与史蒂夫·沃兹尼亚克、龙·韦恩共同创办苹果公司 [9] ，同年推出苹果第一款个人电脑“Apple I”。1985年，因公司内部权力斗争离开苹果公司，后创办皮克斯动画工作室 [38] 。1997年，乔布斯回归苹果任职；次年推出iMac，带领苹果度过财务危机 [2] 。2011年8月24日，乔布斯向苹果董事会辞去首席执行官职务 [3] ；同年10月5日，因胰腺神经内分泌肿瘤逝世，享年56岁。 [1] [4]
  </p>
