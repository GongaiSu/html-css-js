<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>



  <style>
    .a-text{
      /*取消所有样式  */
      /* none : 取消所有样式 */
      /* underline :下划线
         overline: 上划线
         line-through :横穿线
      */
      text-decoration:line-through
    }
  </style>
</head>
<body>
  
  <a class="a-text" href="">百度一下</a>
</body>
</html>
