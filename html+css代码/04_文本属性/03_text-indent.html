  <h1>标题</h1>
  <p>天眼查App显示，近日，前短道速滑国家队选手王濛新增一则股权冻结信息，股权被执行企业为湾道体育文化传播（北京）有限公司，被冻结股权数额445万人民币，冻结期限自2023年7月19日至2026年7月18日。湾道体育文化传播（北京）有限公司成立于2022年3月，法定代表人为肖垚，注册资本500万人民币，经营范围含体育经纪人服务、个人互联网直播服务、体育赛事策划等。股东信息显示，该公司由王濛、弟兄姐妹文化传播（北京）合伙企业（有限合伙）、北京陌铭体育文化有限公司共同持股，其中王濛持股89%，认缴出资额445万元。</p>
