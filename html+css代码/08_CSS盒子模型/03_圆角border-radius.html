<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 120px;
      background-color: #f00;
    }
    .box1{
      border:10px solid gold;
      border-radius: 20px;
    }
    .box2{
      border:10px solid green;
      border-radius: 20%;
    }
    .box3{
      width: 100px;
      height: 100px;
      border:10px solid blue;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
