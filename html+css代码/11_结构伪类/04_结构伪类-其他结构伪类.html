<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box>div:first-child{
      color: rebeccapurple;
    }
    .box >:only-child{
      font-size: 25px;
    }
    .box >:only-of-type{
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>我是列表1</div>
    <div>我是列表2</div>
    <div>我是列表3</div>
    <div>我是列表4</div>
    <div>我是列表5</div>
    <div>我是列表6</div>
    <div>我是列表7</div>
    <div class="box">
      <div>我是div</div>
      <span>我是span</span>
    </div>
  </div>
</body>
</html>
