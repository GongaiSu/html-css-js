<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .content{
      position: relative;
      width: 1000px;
      height: 800px;
      background-color: #f00;
    }
    .box{
      /* box的div是strong的祖先元素，并且设置了定位，所以定位参考对象是box的div元素 */
      position: absolute;
      right: 0;
      bottom: 0;
      width: 400px;
      height: 400px;
      background-color: #0f0;
    }
    strong{
      position: absolute;
      /* 在没有祖先元素定位的情况下，定位参考对象是视口 */
      left: 0px;
      bottom: 0;
    }
    img{
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  

<div class="content">
  <div class="box">
    <span>我是一个sapn</span>
    <strong>我是一个strong</strong>
    <img src="../images/1390.jpg" alt="">
    <div>我是一个div</div>
  </div>
</div>
  
  
</body>
</html>
