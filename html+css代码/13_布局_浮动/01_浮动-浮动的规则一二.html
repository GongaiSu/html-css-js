<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .box{
      width: 300px;
      height: 300px;
      margin: 0 auto;
      background-color: #999;
    }
    .itme1, .itme2{
      background-color: #f00;
    }
    .itme1{
      float: left;
      background-color: #0f0;
    }
    .itme2{
      float: right;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="itme1">1</div>
    <div class="itme2">2</div>
  </div>
  
</body>
</html>
