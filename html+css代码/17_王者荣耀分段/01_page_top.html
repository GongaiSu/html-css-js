<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>

    .top{
      border-bottom: 1px solid #f5f5f5;
    }
    .top .area{
      display: flex;
      justify-content: space-between;
      height: 41px;
      line-height: 41px;
    }
    .top .area .area-left{
      display: flex;
    }
    .top .area .area-left .top-logo a{
      display: block;
      width: 150px; 
      text-indent: -9999px;
      background: url(./img/logo.webp) no-repeat center center/122px;
    }
    .top .area .area-right{
      display: flex;
    }
    .top .area .area-right .item a{
      position: relative;
      display: block;
      font-size: 14px;
      color: #464646;
    }
    .top .area .area-right .item a.item-grow{
      padding-left: 30px;
    }
    .top .area .area-right .item a.item-grow:hover{
      color: #ff4e00;
    }
    
    .top .area .area-right .item .icon-grow{
      position: absolute;
      left: 2px;
      top: 0;
      bottom: 0;
      margin: auto 0;
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.webp) no-repeat -30px 0;
    }

    .top .area .area-right .item .item-hot{
      position: relative;
      margin-left: 20px;
      padding-right: 24px;
    }
    .top .area .area-right .item .item-hot::after{
      content: '';
      position: absolute;
      top: 5px;
      right: 0px;
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.webp) no-repeat 0 0;
      opacity: .1;
      transform: rotate(90deg);

    }
  </style>
</head> 
<body>
  


  <div class="top">
    <div class="top_wrapper area">
      <div class="area-left">
        <div class="top-logo">
          <a href="#">腾讯游戏</a>
        </div>
        <div class="recommend">
          <img src="./img/top_recommend.jpg" alt="">
        </div>
      </div>
      <ul class="area-right">
        <li class="item">
          <a href="#" class="item-grow">
            <i class="icon-grow"></i>
            成长守护平台
          </a>
        </li>
        <li class="item">
          <a href="#" class="item-hot">腾讯游戏热门推荐</a>
        </li>
      </ul>

    </div>

  </div>
</body>
</html>
