<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top{
      height: 70px;
      box-sizing: border-box;
      background: #242424;
      border: 1px solid #000;
    }
    .topbar{
      display: flex;

      justify-content: space-between;

      height: 69px;

      line-height: 69px;
      /* background: #f00;  */
    }

    .topbar .bar-left{
      display: flex;
    }
    .topbar .bar-left .logo{
      background: url(./images/topbar.png) no-repeat 0 0;
    }
     .topbar .bar-left .logo a{
       display: block;
       width: 157px;
       padding-right: 20px;
       text-indent: -9999px;
     }

     .topbar .bar-left .list{
       display: flex;
     }
     .topbar .bar-left .list a{
       position: relative;
       display: block;
       color: #ccc;
       font-size: 14px;
       padding: 0 19px;
     }
     .topbar .bar-left .list a:hover,
     .topbar .bar-left .list a.active{
       color: #fff;
       background: #000;
     }
     .topbar .bar-left .list a.active::after{
       position: absolute;
       display: inline-block;
       content: "";
       width: 12px;
       height: 7px;
       bottom: -2px;
       left: 0;
       right: 0;
       margin: 0 auto;
       background: url(./images/topbar.png) -226px 0;;
     }
     .topbar .bar-right{
       display: flex;
       padding-right:20px;
       align-items: center;
     }

     .topbar .bar-right .search{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 158px;
      height: 32px;

      background: #fff url(./images/topbar.png) no-repeat 0 -99px;


      border-radius: 30px;
     }

     .topbar .bar-right .search input{
      width: 110px;
      margin-right:  15px;
     }

     .topbar .bar-right .search label{
      position: absolute;
      right: 20px;
      display: block;
      line-height: 32px;
      cursor: text;
      color: #9b9b9b;
     }
     .topbar .bar-right .cz a{
        display: inline-block;
        width: 90px;
        height: 32px;
        margin: 0 20px;
        line-height: 32px;
        text-align: center;
        color: #ccc;
        border-radius: 20px;
        border: 1px solid #4F4F4F; 
        box-sizing: border-box;
     }
     .topbar .bar-right .cz a:hover{
        color: #fff;
        border-color:#ccc; 
     }
     
     .topbar .bar-right .login a{
       color: #787878;
     }
     .topbar .bar-right .login:hover a{
       color: #999;
     }
     .topbar .bar-right .login a:hover{
      color: #787878;
      text-decoration: underline;
    }





    .nav{
      height: 35px;
      line-height: 35px;
      background-color: #C20C0C;
      border: 1px solid #a40011;
      box-sizing: border-box;
    }
    .navbar .list{
      display: flex;
      padding-left: 180px;
    }
    .navbar .list .item{
      display: inline-block;
    }
    .navbar .list .item span{
      display: inline-block;
      
      padding:0 13px;
      margin: 7px 17px 0;
      height: 20px;
      line-height: 21px;
      color: #fff;
      border-radius: 20px;
      
    }
    .navbar .list .item:hover span,
    .navbar .list .item.active span{
      background-color: #9B0909;
    }
  </style>
</head>
<body>
  


  <div class="top">
    <div class="topbar wapper_01">

      <div class="bar-left">
        <h1 class="logo">
          <a href="#">网易云音乐</a>
        </h1>
        <ul class="list">
          <li class="item"><a  class="active" href="#">发现音乐</a></li>
          <li class="item"><a href="#">我的音乐</a></li>
          <li class="item"><a href="#">关注</a></li>
          <li class="item"><a href="#">商城</a></li>
          <li class="item"><a href="#">音乐人</a></li>
          <li class="item"><a href="#">云推歌</a></li>
          <li class="item"><a href="#">下载客户端</a></li>
        </ul>
      </div>
      <div class="bar-right">

        <div class="search">
          <input id="search-input" type="text" >
          <label for="search-input" title="音乐/视频/电台/用户">音乐/视频/电台/用户</label>
          
        </div>
        <div class="cz">
          <a  href="#">创作者中心</a>
        </div>
        <div class="login">
          <a href="#">登录</a>
        </div>
        
      </div>
    </div>
  </div>

  <div class="nav">
    <div class="navbar wapper_01">
      <ul class="list">
        <li><a href="#" class="item active"><span>推荐</span></a></li>
        <li><a href="#" class="item"><span>排行榜</span></a></li>
        <li><a href="#" class="item"><span>歌单</span></a></li>
        <li><a href="#" class="item"><span>主播电台</span></a></li>
        <li><a href="#" class="item"><span>歌手</span></a></li>
        <li><a href="#" class="item"><span>新碟上架</span></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
