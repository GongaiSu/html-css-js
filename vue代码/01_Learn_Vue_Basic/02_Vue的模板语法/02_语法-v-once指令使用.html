<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <!-- 添加了v-once属性，只渲染一次 -->
    <h2 v-once>{{message}}</h2>
    <button @click="chickMessage">改变内容</button>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          message:"你好，vue"
        }
      },
      methods:{
        chickMessage(){
          this.message = "你好，我改变了"
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
