<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <div v-html="info"></div>
    <h2>{{message}}</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          message:"你好，vue",
          info:"<h3>我是info，我是根据v-html解析出来的</h3>"
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
