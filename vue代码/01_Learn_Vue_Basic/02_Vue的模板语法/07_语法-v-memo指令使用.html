<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <div v-memo="[message,info]">
      <h2>{{message}}</h2>
      <h2>{{info}}</h2>
      <h2>{{age}}</h2>
    </div>
    <button @click="updateInfo">v-memo测试</button>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          message:"你好，vue",
          info:"ddd",
          age:"sss"
        }
      },
      methods:{
        updateInfo(){
          // this.message = "jjsjsjsj"
          this.age = "sssdd"
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
