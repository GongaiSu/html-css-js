<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <h2>{{message}}1</h2>
    <template v-if="true">
      <h2>{{message}}2</h2>
      <h2>{{message}}3</h2>
    </template>
    <template v-else>    
      <h2>{{message}}4</h2>
      <h2>{{message}}5</h2>
      <h2>{{message}}6</h2> 
    </template>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          message:"你好，vue"
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
