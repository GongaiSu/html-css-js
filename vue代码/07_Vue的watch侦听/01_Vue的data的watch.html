<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{info}}</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          message:"你好，vue",
          info:{name:"zs",age:12}
        }
      },
      watch:{
        message(newValue,oldValue){
            console.log("message------",newValue,oldValue)
        },
        info:{
           handler(){
            console.log("info-----")
           },
           deep:true,
           immediate:true
        },
        "info.age":{
            handler(){
            console.log("info-----nage")
           },
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
