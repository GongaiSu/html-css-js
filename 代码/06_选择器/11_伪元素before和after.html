<head>

  <title>Document</title>
  <style>
    .box::before{
      content: "这是一个before ";
      font-size: 20px;
      color: white;
      background-color: #f00;
    }
    .box::after{
      content:  url(../images/hot.92a15c5e.svg);
      position: relative;
      left: 2px;
      top: 2px;
    }
    .box1::after{
      content:'';
      display: inline-block;
      width: 18px;
      height: 18px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="box">

    这是一个div
  </div>
  <div class="box1">这是一个div</div>
</body>
