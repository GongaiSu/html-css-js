<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box{
      color: #f00;
      /* 2em 计算出来的值为32px  在继承的时候不会直接继承2em,而是将2em计算为最终的值进行继承 */
      font-size: 2em;
    }
  </style>
</head>
<body>
  

  <div class="box">

    <p>这是一个p元素</p>
    <h1>这是一个h1</h1>
  </div>
</body>
</html>
