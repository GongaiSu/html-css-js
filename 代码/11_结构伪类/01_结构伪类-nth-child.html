<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li,ul{
      margin: 0px;
      padding: 0px;
      list-style: none;
    }
    ul>li:nth-child(1){
      color: red;
    }


    ul>li:nth-child(2n){
      color: aqua;
    }
    ul>li:nth-child(2n+1){
      color: rgb(161, 8, 161);
    }
    div >div:nth-child(4n+1){
      color: antiquewhite;
    }


    div>div:nth-child(-n+3){
      font-weight: 700;
    }
  </style>
</head>
<body>
  

  <ul>
    <li>列表元素1</li>
    <li>列表元素2</li>
    <li>列表元素3</li>
    <li>列表元素4</li>
    <li>列表元素5</li>
    <li>列表元素6</li>
  </ul>


  <div>
    <div>div元素1</div>
    <div>div元素2</div>
    <div>div元素3</div>
    <div>div元素4</div>
    <div>div元素5</div>
    <div>div元素6</div>
    <div>div元素7</div>
    <div>div元素8</div>
    <div>div元素9</div>
    <div>div元素10</div>
  </div>
</body>
</html>
