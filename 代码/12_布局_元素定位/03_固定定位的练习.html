<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .box{
      position: fixed;
      right: 50px;
      bottom: 50px;
    }
    .box .item{
      width: 80px;
      height: 42px;
      
      text-align: center;
      line-height: 42px;

      background-color: rgba(77, 51, 17, 0.717);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .box .item:hover{
      background-color: #f00;
    }
    .top{
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  



  <div class="box">
    <div class="item top">顶部</div>
    <div class="item bottom">反馈</div>
  </div>
</body>
</html>
