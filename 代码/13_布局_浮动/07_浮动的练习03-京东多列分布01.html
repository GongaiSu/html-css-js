<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #f5f5f5;
    }
    .content{
      width: 1190px;
      height: 1000px;
      margin: 0 auto;
      background-color: transparent;
    }
    .box{
      margin-right: -10px;
    }
    .item{
      width: 230px;
      height: 322px;
      background-color: #fff;
      color: #fff;
      float: left;
      margin-right: 10px;
    }
    .item1 img{
      display: block;
      width: 150px;
      height: 150px;
      margin: 30px 40px;
    }
    .item1 .info{
      height: 65px;
      width: 190px;
      color: #666;
      padding:0 20px;
    }
    .item1 .info .money{
      float: left;
      width: 75px;
      height: 18px;
      line-height: 18px;
      vertical-align: middle;
      text-align: left;
      margin-top: 10px;
    }
    .item1 .info .money i{

      float: left;
      margin-top: 2px;
      display: block;
      font-size: 12px;
      font-style: normal;
      color: #e1251b;
    }
    .item1 .info .money .num{
      float: left;
      padding: 0;
     margin: 0;
      display: block;
      font-size: 20px;
      font-weight: 700;
      color: #e1251b;
    }
    .item1 .info .money .point{
     padding: 0;
     margin: 0;
      font-size: 14px;
      font-weight: 700;
      color: #e1251b;
    }

  </style>
</head>
<body>
  

  <div class="content">
    <div class="box">
      <div class="item item1">
        <img src="../images/shangping1.jpg" alt="">

        <div class="info">
          <span>亿力 洗车机配件 多功能水龙头接头 多功能接头</span>
          <div class="money">
            <i>￥</i>
            <span class="num">12.
              <span class="point">02</span>
            </span>
          </div>
        </div>
      </div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </div>
</body>
</html>
