<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #f5f5f5;
    }
    .content{
      width: 1190px;
      margin: 0 auto;
    }
    .box{
      margin-right: -10px;
    }
    .item{
      width: 290px;
      background-color: purple;
      float: left;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .item.item-l{
      height: 370px;
    }
    .item.item-r{
      height: 180px;
    }
    
    /* 这个元素本应该在浮动元素下面，但是应为浮动元素脱离标准流，不计算高度，导致元素位置不对*/
    .box1{
      background-color: #0f0;
      height: 50px;
    }

    /* 清除浮动，使元素位置对应 */

    .clear_fix::after{
      clear: both;
      content: "";
      display: block;

      /* 兼容其他浏览器 */
      visibility: hidden;
      height: 0;
    }
    /* 兼容IE6、7 */
    .clear_fix{
      *zoom: 1;
    }


  </style>
</head>
<body>
  

  <div class="content">
    <div class="box clear_fix">
      <div class="item-l item">1</div>
      <div class="item-l item">2</div>
      <div class="item-r item">3</div>
      <div class="item-r item">4</div>
      <div class="item-r item">5</div>
      <div class="item-r item">6</div>
      <div class="item-r item">6</div>
      <div class="item-r item">6</div>
    </div>
    <div class="box1"></div>
  </div>
</body>
</html>
