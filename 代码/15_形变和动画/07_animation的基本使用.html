<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box{
      width: 200px;
      height: 100px;
      background-color: orange;
      animation-name: moreAnim ;
      animation-timing-function: ease-in-out;
      animation-duration: 3s;
      /* 执行的次数 */
      animation-iteration-count: 3;
      /* 最后停留的位置 */
      animation-fill-mode: forwards;
      /* 延迟几秒开始执行 */
      animation-delay: 2s;
    }
    @keyframes moreAnim{
      0%{
        transform: translate(0,0) scale(0.5) rotate(45deg);
      }
      30%{
        transform: translate(0 ,200px) scale(1.5) rotate(90deg);
      }
      70%{
        transform: translate(400px ,200px) scale(1) rotate(120deg);
      }
      100%{
        transform: translate(400px, 0) scale(0.2) rotate(138deg);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  
</body>
</html>
