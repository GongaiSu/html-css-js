<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   @font-face {
    font-family: "rabbit";
    src: url("./fonts2/fonteditor.eot"); /* IE9 */
    src: url("./fonts2/fonteditor.eot?#iefix") format("embedded-opentype"), /* IE6-IE8 */
    url("./fonts2/fonteditor.woff") format("woff"), /* chrome、firefox */
    url("./fonts2/fonteditor.ttf") format("truetype"), /* chrome、firefox、opera、Safari, Android, iOS 4.2+ */
    url("./fonts2/fonteditor.svg#uxfonteditor") format("svg"); /* iOS 4.1- */
}
    .box{
      font-family: rabbit;
    }
  </style>
</head>
<body>
  

  <div class="box">这是我使用的网络字体</div>
  <div >这是我使用的自带字体</div>
</body>
</html>
